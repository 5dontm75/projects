<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NetFlex CLone</title>
</head>

<body>
    <div class="background-container">
        <img src="https://img.helpnetsecurity.com/wp-content/uploads/2020/03/23143409/netflix-collection.jpg" alt="" class="background-img" style="opacity: 0.5;">

        <div class="logo">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="" width="150px">
        </div>
        
        
        <div class="main-content">
            
            <h1>Log In</h1>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>
              
                <input type="submit" value="Submit">
              </form>
        </div>
    </div>

   
</body>

</html>
